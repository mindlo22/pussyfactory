<mat-card class="star-card"
(click)="getStar()">
  <div>
      <a>
          <img mat-card-image [src]="star.star_thumb" alt="star">
      </a>
      <div class="text-container">
          <h3>
              {{star.star_name}}
            </h3>
            <p><i class="video icon"></i>{{star.videos_count_all}}</p>
      </div>
  </div>
</mat-card>
